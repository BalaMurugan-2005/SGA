<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teacher Dashboard</title>

  <!-- Icons and Fonts -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <!-- CSS -->
  <link rel="stylesheet" href="/frontend/css/teacher/TeacherDash.css" />
</head>

<body>
  <!-- Top Navbar -->
  <nav class="navbar">
    <div class="nav-left">
      <div class="hamburger" id="hamburger">
        <i class="fas fa-bars"></i>
      </div>
      <div class="logo">Grade<span>Master</span></div>
    </div>

    <div class="nav-right">
      <div class="profile" id="profile">
        <i class="fas fa-user"></i>
      </div>
      <div class="profile-dropdown" id="profileDropdown">
        <a href="#"><i class="fas fa-user-circle"></i> View Profile</a>
        <a href="login.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
      </div>
    </div>
  </nav>

  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <ul class="sidebar-menu">
      <li><a href="Teacher_DashBoard.html" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
      <li><a href="mark_entry.html"><i class="fas fa-edit"></i> Marks Entry</a></li>
      <li><a href="teacher_rank.html"><i class="fas fa-chart-line"></i> View Ranks</a></li>
      <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
      <li><a href="login.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
    </ul>
  </aside>

  <!-- Main Content -->
  <main class="main-content" id="mainContent">
    <h1 class="page-title">
      <i class="fas fa-tachometer-alt"></i> Teacher Dashboard
    </h1>

    <div class="dashboard-cards">
      <div class="card">
        <div class="card-header">
          <i class="fas fa-user-tie"></i>
          <h2 class="card-title">Teacher Details</h2>
        </div>

        <!-- Dynamic Data (Loaded from Server) -->
        <div class="card-content teacher-details" id="teacherDetails">
          <div class="loading">Loading teacher data...</div>
        </div>
      </div>
    </div>
  </main>

  <!-- JS -->
  <script src="/frontend/js/teacher/teacherdashboard.js"></script>
</body>
</html>
