<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GradeMaster | View Ranks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/frontend/css/teacher/teacher_rank.css">
</head>
<body>
    <!-- Top Navbar -->
    <nav class="navbar">
        <div class="nav-left">
            <div class="hamburger" id="hamburger">
                <i class="fas fa-bars"></i>
            </div>
            <div class="logo">Grade<span>Master</span></div>
        </div>
        <div class="nav-right">
            <div class="profile" id="profile">
                <i class="fas fa-user"></i>
            </div>
            <div class="profile-dropdown" id="profileDropdown">
                <a href="/frontend/templates/Teacher/teacher_profile.html.html"><i class="fas fa-user-circle"></i> View Profile</a>
                <a href="login.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <ul class="sidebar-menu">
            <li><a href="Teacher_DashBoard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="mark_entry.html"><i class="fas fa-edit"></i> Marks Entry</a></li>
            <li><a href="teacher_rank.html" class="active"><i class="fas fa-trophy"></i> View Ranks</a></li>
            
            <li><a href="login.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <h1 class="page-title"><i class="fas fa-trophy"></i> Class Rankings</h1>
        
        <!-- Stats Cards -->
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-users"></i>
                </div>
                <div class="stat-value" id="totalStudents">0</div>
                <div class="stat-label">Total Students</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div class="stat-value" id="classAverage">0%</div>
                <div class="stat-label">Class Average</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-medal"></i>
                </div>
                <div class="stat-value" id="topScore">0</div>
                <div class="stat-label">Top Score</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <div class="stat-value" id="passPercentage">0%</div>
                <div class="stat-label">Pass Percentage</div>
            </div>
        </div>

        <!-- Search and Actions -->
        <div class="search-container">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search by student name or roll number...">
            </div>
            <div class="action-buttons">
                <button class="btn btn-secondary" id="refreshBtn">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
                <button class="btn btn-primary" id="exportBtn">
                    <i class="fas fa-download"></i> Export
                </button>
            </div>
        </div>

        <!-- Ranking Table -->
        <div class="ranking-container">
            <table class="ranking-table" id="rankingTable">
                <thead>
                    <tr>
                        <th width="80">Rank</th>
                        <th>Student Name</th>
                        <th width="120">Total Marks</th>
                        <th width="120">Average (%)</th>
                        <th width="100">Grade</th>
                    </tr>
                </thead>
                <tbody id="rankingBody">
                    <!-- Will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </main>

    <script src="/frontend/js/teacher/teacherRank.js"></script>
</body>
</html>
