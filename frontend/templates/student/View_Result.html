<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GradeMaster | View Result</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/frontend/css/students/View_result.css">
</head>
<body>
    <!-- Top Navbar -->
    <nav class="navbar">
        <div class="nav-left">
            <div class="hamburger" id="hamburger">
                <i class="fas fa-bars"></i>
            </div>
            <div class="logo">Grade<span>Master</span></div>
        </div>
        <div class="nav-right">
            <div class="profile" id="profile">
                <i class="fas fa-user"></i>
            </div>
            <div class="profile-dropdown" id="profileDropdown">
                <a href="/frontend/templates/student/profile.html"><i class="fas fa-user-circle"></i> View Profile</a>
                <a href="/frontend/templates/login.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <ul class="sidebar-menu">
            <li><a href="Student_DashBoard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="View_Result.html" class="active"><i class="fas fa-file-invoice"></i> View Result</a></li>
            <li><a href="view_rank.html"><i class="fas fa-trophy"></i> View Rank</a></li>
            
            
            <li><a href="/frontend/templates/login.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <h1 class="page-title">Academic Results</h1>
        
        <!-- Student Summary Card -->
        <div class="cards-container">
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-user-graduate"></i>
                    <h3>Student Information</h3>
                </div>
                <div class="data-placeholder">
                    <i class="fas fa-user-graduate"></i>
                    <p>Student data will appear here</p>
                </div>
            </div>
        </div>

        <!-- Marks Table -->
        <div class="table-container">
            <h2 class="table-title"><i class="fas fa-table"></i> Subject-wise Marks</h2>
            <div class="data-placeholder">
                <i class="fas fa-table"></i>
                <p>Subject marks and grades will appear here</p>
            </div>
        </div>

        <!-- Result Summary -->
        <div class="result-summary">
            <div class="summary-card">
                <div class="data-placeholder">
                    <i class="fas fa-chart-bar"></i>
                    <p>Total Marks</p>
                </div>
            </div>
            <div class="summary-card">
                <div class="data-placeholder">
                    <i class="fas fa-percentage"></i>
                    <p>Percentage</p>
                </div>
            </div>
            <div class="summary-card">
                <div class="data-placeholder">
                    <i class="fas fa-award"></i>
                    <p>Overall Grade</p>
                </div>
            </div>
            <div class="summary-card">
                <div class="data-placeholder">
                    <i class="fas fa-clipboard-check"></i>
                    <p>Result Status</p>
                </div>
            </div>
        </div>

        <!-- Download Button -->
        <div class="btn-container">
            <button class="download-btn" id="downloadBtn">
                <i class="fas fa-download"></i> Download Report Card
            </button>
        </div>
    </main>

    <script src="/frontend/js/student/view_result.js"></script>
</body>
</html>
